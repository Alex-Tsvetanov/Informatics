<h1><b><font color="#E8C3B9">Инициализиране на дърво</b></font></h1>
<p><font color="#FFFFFF">A</font></p>
<p><font color="#FFFFFF">B</font></p>
<p><font color="#FFFFFF">D</font></p>
<p><font color="#FFFFFF">E</font></p>
<p><font color="#FFFFFF">C</font></p>
<p><font color="#FFFFFF">F</font></p>
<p><font color="#000000">Пример:</font></p>
<p><font color="#000000">За </font><font color="#FF0000">корена А </font><font color="#000000">имаме</font></p>
<p><font color="#0070C0">A-&gt;l = B</font></p>
<p><font color="#0070C0">A-&gt;r = C</font></p>
<p><font color="#000000"></font></p>
<p><font color="#000000">Към кой възел сочи</font></p>
<p><font color="#0070C0">A-&gt;l-&gt;r ?</font></p>
<p><font color="#0070C0">l &lt;-</font></p>
<p><font color="#0070C0">-&gt; r</font></p>
<p><font color="#000000">Към кой възел сочи</font></p>
<p><font color="#0070C0">A-&gt;r-&gt;l ?</font></p>
<p><font color="#000000">NULL</font></p>
